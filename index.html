<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__block">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
                    <div class="profile__info">
                        <div class="profile__container-info">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements"></section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020. Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button type="reset" class="popup__close-button popup__close-button_edit-profile" value="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" action="#" name="formEditProfile" novalidate>
                <label>
                    <input class="form__input form__name" id="input-profileName" name="name" type="text"
                        placeholder="Имя" value="Жак-Ив Кусто" required minlength="2" maxlength="40" />
                    <span class="form__input-error" id="input-profileName-error"></span>
                </label>
                <label>
                    <input class="form__input form__about-name" id="input-profession" name="profession" type="text"
                        placeholder="Профессия" value="Исследователь океана" required minlength="2" maxlength="40" />
                    <span class="form__input-error" id="input-profession-error"></span>
                </label>
                <button type="submit" class="form__save-button form__save-button_action" value="Сохранить">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_add-card">
        <div class="popup__container">
            <button type="reset" class="popup__close-button popup__close-button_add-card" value="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" action="#" name="formAddCard" novalidate>
                <label>
                    <input class="form__input form__name" id="input-AddCard" name="name" type="text"
                        placeholder="Название" required minlength="1" maxlength="30" />
                    <span class="form__input-error" id="input-AddCard-error"></span>
                </label>
                <label>
                    <input class="form__input form__about-name" id="input-PlaceUrl" name="link" type="url"
                        placeholder="Ссылка на картинку" required />
                    <span class="form__input-error" id="input-PlaceUrl-error"></span>
                </label>

                <button type="submit" class="form__save-button form__save-button_action" value="Создать">
                    Создать
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_open-image">
        <div class="popup__container popup__container_open-image">
            <button type="reset" class="popup__close-button popup__close-button_open-image" value="Закрыть"></button>
            <img class="popup__img" src="" alt="" />
            <h2 class="popup__title popup__title_open-image"></h2>
        </div>
    </div>

    <template class="cards">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__img" src="" alt="" />
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__heart"></button>
            </div>
        </div>
    </template>
    <script src="./javascript/initial-cards.js" type ="module"></script>
    <script src="./javascript/index.js" type ="module"></script>
    <script src="./javascript/FormValidation.js" type ="module"></script>
    <script src="./javascript/card.js" type ="module"></script>
    <script src="./javascript/utils.js" type ="module"></script>
</body>

</html>
