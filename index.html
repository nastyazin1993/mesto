<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>

            <main class="content">
                <section class="profile">
                    <div class="profile__block">
                        <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
                        <div class="profile__info">
                            <div class="profile__container-info">
                                <h1 class="profile__title">Жак-Ив Кусто</h1>
                                <button type="button" class="profile__edit-button"></button>
                            </div>
                            <p class="profile__subtitle">Исследователь океана</p>
                        </div>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск" />
                        <div class="element__info">
                            <h2 class="element__title">Карачаевск</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус" />
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="./images//dombai.jpg" alt="Домбай" />
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус" />
                        <div class="element__info">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="./images//dombai.jpg" alt="Домбай" />
                        <div class="element__info">
                            <h2 class="element__title">Домбай</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__img" src="./images/karachaevsk.jpg" alt="Карачаевск" />
                        <div class="element__info">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button type="button" class="element__heart"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2020. Mesto Russia</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button type="reset" class="popup__close-button" value="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form">
                    <input class="form__name" name="name" type="text" placeholder="Имя" value="Жак-Ив Кусто" required />
                    <input class="form__profession" name="profession" type="text" placeholder="Профессия" value="Исследователь океана" required />

                    <button type="submit" class="form__save-button" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./javascript/index.js"></script>
    </body>
</html>
